name: Test 

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  test: 
    runs-on: windows-latest
    steps:
      - name: Debug via SSH
        uses: luchihoratiu/debug-via-ssh@v1.1
        with:
          NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}
          SSH_PASS: ${{ secrets.SSH_PASS }}